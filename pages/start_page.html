<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecApp</title>
    <link rel="stylesheet" href="../assets/sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column align-items-center mt-5 vh-100">
        <h1>My<br>
            Recipes</h1>
        <p class="welcome-text">Hey you!</p>
        <nav class=" w-50">
            <div class="nav nav-tabs d-flex  justify-content-around" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-signin-tab" data-bs-toggle="tab" data-bs-target="#nav-signin"
                    type="button" role="tab" aria-controls="nav-signin" aria-selected="true">SIGNIN</button>
                <button class="nav-link" id="nav-signup-tab" data-bs-toggle="tab" data-bs-target="#nav-signup"
                    type="button" role="tab" aria-controls="nav-signup" aria-selected="false">SIGNUP</button>
            </div>
        </nav>
        <div class="tab-content w-50 text-center" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-signin" role="tabpanel" aria-labelledby="nav-signin-tab"
                tabindex="0">
                <form class="form">
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="username" id="username" class="form-control" placeholder="">
                            <label for="username" class="form-label">USERNAME</label>
                        </div>
                        <div class="input-group-text"><i class="fa-solid fa-user"></i></div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="passoword" id="passoword" class="form-control" placeholder="">
                            <label for="passoword" class="form-label">PASSWORD</label>
                        </div>
                        <div class="input-group-text"> <i class="fa-solid fa-key"></i></div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>

                <p>No account? <a href="#">Create One</a></p>
                <a href="#">Forget Password?</a>
            </div>
            <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab" tabindex="0">
                <form>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="username" id="username" class="form-control" placeholder="">
                            <label for="username" class="form-label">USERNAME</label>
                        </div>
                        <div class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="email" id="email" class="form-control" placeholder="">
                            <label for="email" class="form-label">EMAIL</label>
                        </div>
                        <div class="input-group-text">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="passoword" id="passoword" class="form-control" placeholder="">
                            <label for="passoword" class="form-label">PASSWORD</label>
                        </div>
                        <div class="input-group-text">
                            <i class="fa-solid fa-key"></i>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="passoword2" id="passoword2" class="form-control" placeholder="">
                            <label for="passoword2" class="form-label">REPEAT PASSWORD</label>
                        </div>

                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="photo" id="photo" class="form-control" placeholder="">
                            <label for="photo" class="form-label">UPLOAD PHOTO</label>
                        </div>
                        <div class="input-group-text"><a href=""><i class="fa-solid fa-camera"></i></a>
                        </div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
    </div>


    <script src=" https://kit.fontawesome.com/906c60c357.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</body>

</html>

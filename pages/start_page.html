<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>

    <div class="d-flex justify-content-center align-items-center text-center" style="height: 100vh;">
        <div class="container container-custom">
            <h1>My<br>
                Recipes</h1>
            <p class="welcome-text">Hey you!</p>
            <div class="row row-cols-2 py-5">
                <div class="col border-top border-bottom border-black p-3">SIGN IN</div>
                <div class="col border border-end-0 border-black p-3">SIGN UP</div>
            </div>
            <div class="row form-container">
                <form class="px-0">
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="username" id="username"
                                class="form-control border-0 border-bottom rounded-0 border-black" placeholder="">
                            <label for="username" class="form-label">USERNAME</label>
                        </div>
                        <div class="input-group-text bg-white border-bottom border-0 rounded-0 border-black"><i
                                class="fa-solid fa-user"></i></div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="passoword" id="passoword" class="form-control border-0" placeholder="">
                            <label for="passoword" class="form-label">PASSWORD</label>
                        </div>
                        <div class="input-group-text bg-white border-0"> <i class="fa-solid fa-key"></i></div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <p>No account? <a href="#">Create One</a></p>
                <a href="#">Forget Password?</a>
            </div>

            <div class="row form-container visible">
                <form class="px-0">
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="username" id="username"
                                class="form-control border-0 border-bottom rounded-0 border-black" placeholder="">
                            <label for="username" class="form-label">USERNAME</label>
                        </div>
                        <div class="input-group-text bg-white border-bottom border-0 rounded-0 border-black"><i
                                class="fa-solid fa-user"></i></div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="email" id="email"
                                class="form-control border-0 border-bottom rounded-0 border-black" placeholder="">
                            <label for="email" class="form-label">EMAIL</label>
                        </div>
                        <div class="input-group-text bg-white border-bottom border-0 rounded-0 border-black"><i
                                class="fa-solid fa-envelope"></i></div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="passoword" id="passoword"
                                class="form-control border-0 border-bottom rounded-0 border-black" placeholder="">
                            <label for="passoword" class="form-label">PASSWORD</label>
                        </div>
                        <div class="input-group-text bg-white border-bottom border-0 rounded-0 border-black"> <i
                                class="fa-solid fa-key"></i></div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="passoword2" id="passoword2"
                                class="form-control border-0 border-bottom rounded-0 border-black" placeholder="">
                            <label for="passoword2" class="form-label">REPEAT PASSWORD</label>
                        </div>
                        <div class="input-group-text bg-white border-bottom border-0 rounded-0 border-black"> <i
                                class="fa-solid fa-key"></i></div>
                    </div>
                    <div class="input-group">
                        <div class="form-floating">
                            <input type="photo" id="photo" class="form-control border-0" placeholder="">
                            <label for="photo" class="form-label">UPLOAD PHOTO</label>
                        </div>
                        <div class="input-group-text bg-white border-0"><a href=""><i
                                    class="fa-solid fa-camera"></i></a></div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </div>

        </div>
    </div>
    <script src=" https://kit.fontawesome.com/906c60c357.js" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
